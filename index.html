<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなWebサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        section {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>ようこそ！</h1>
</header>

<section>
    <h2>これはシンプルなHTMLページです</h2>
    <p>HTMLとCSSを使って作成したページです。Webサイトの作成に必要な最低限の構成が含まれています。</p>
    <a href="#">詳細を見る</a>
</section>

<footer>
    <p>&copy; 2025 My Simple Web</p>
</footer>

</body>
</html>
