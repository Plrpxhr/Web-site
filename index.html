<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャシステム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .item {
      padding: 4px 8px;
      border-radius: 4px;
      margin: 2px;
      opacity: 1;
      transition: opacity 0.3s;
    }

    .star1 { color: #555; background: #eee; }
    .star2 { color: #1f8b4c; background: #d5f5e3; }
    .star3 { color: #2980b9; background: #d6eaf8; }
    .star4 { color: #8e44ad; background: #f5eef8; }
    .star5 {
      color: gold;
      background: #fff5cc;
      animation: glow 1s infinite alternate;
      font-weight: bold;
      border: 2px solid gold;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px gold; }
      100% { box-shadow: 0 0 20px gold; }
    }
  </style>
</head>
<body>
  <h1>ガチャシステム</h1>
  <button onclick="rollGacha(1)">単発</button>
  <button onclick="rollGacha(10)">10連</button>
  <button onclick="rollGacha(100)">100連</button>

  <div class="result" id="resultArea"></div>

  <script>
    const items = [
      "★ 猫",
      "★ 犬",
      "★★ 牛",
      "★★ 豚",
      "★★★ 鳥",
      "★★★★ 人間",
      "★★★★★ アホ"
    ];

    const weights = [30, 30, 15, 15, 7, 2.8, 0.2];

    function rollItem() {
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      let rand = Math.random() * totalWeight;
      for (let i = 0; i < items.length; i++) {
        if (rand < weights[i]) return items[i];
        rand -= weights[i];
      }
      return items[0]; // fallback
    }

    function getStarClass(item) {
      if (item.startsWith("★ ")) return "star1";
      if (item.startsWith("★★ ")) return "star2";
      if (item.startsWith("★★★ ")) return "star3";
      if (item.startsWith("★★★★ ")) return "star4";
      if (item.startsWith("★★★★★ ")) return "star5";
      return "";
    }

    function rollGacha(times) {
      const resultArea = document.getElementById('resultArea');
      resultArea.innerHTML = ''; // 結果をクリア

      const results = [];
      for (let i = 0; i < times; i++) {
        const item = rollItem();
        results.push(item);
      }

      let i = 0;
      function showNext() {
        if (i >= results.length) return;

        const item = results[i];
        const span = document.createElement('span');
        span.className = 'item ' + getStarClass(item);
        span.textContent = item;
        span.style.opacity = 0;
        resultArea.appendChild(span);

        setTimeout(() => {
          span.style.opacity = 1;
        }, 50);

        if ((i + 1) % (20 * 10) === 0) {
          const br = document.createElement('div');
          br.style.width = '100%';
          br.style.height = '10px';
          resultArea.appendChild(br);
        }

        i++;
        setTimeout(showNext, 50); // 次を表示
      }

      showNext(); // 表示スタート
    }
  </script>
</body>
</html>
