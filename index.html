<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャシステム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .item {
      font-size: 18px;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
    }
    .star1 { color: #999; }
    .star2 { color: #2ecc71; }
    .star3 { color: #3498db; }
    .star4 { color: #9b59b6; }
    .star5 { color: #e74c3c; }
  </style>
</head>
<body>
  <h1>ガチャシステム</h1>
  <button onclick="rollGacha(1)">単発</button>
  <button onclick="rollGacha(10)">10連</button>
  <button onclick="rollGacha(100)">100連</button>

  <div class="result" id="resultArea"></div>

  <script>
    const items = [
      "★ 猫",
      "★ 犬",
      "★★ 牛",
      "★★ 豚",
      "★★★ 鳥",
      "★★★★ 人間",
      "★★★★★ アホ"
    ];

    const weights = [30, 30, 15, 15, 7, 2.8, 0.2];

    function rollItem() {
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      let rand = Math.random() * totalWeight;
      for (let i = 0; i < items.length; i++) {
        if (rand < weights[i]) return items[i];
        rand -= weights[i];
      }
      return items[0];
    }

    function getStarClass(item) {
      const stars = item.match(/★+/)[0].length;
      return 'star' + stars;
    }

    function rollGacha(times) {
      const resultArea = document.getElementById('resultArea');
      resultArea.innerHTML = ''; // clear previous

      for (let i = 0; i < times; i++) {
        const item = rollItem();
        const span = document.createElement('span');
        span.className = 'item ' + getStarClass(item);
        span.textContent = item;
        resultArea.appendChild(span);

        // 改行: 10個縦に並んだら改行（横20列まで）
        if ((i + 1) % (10 * 20) === 0) {
          const br = document.createElement('div');
          br.style.width = '100%';
          br.style.height = '10px';
          resultArea.appendChild(br);
        }
      }
    }
  </script>
</body>
</html>
