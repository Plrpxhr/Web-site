<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャシステム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ガチャシステム</h1>
  <button onclick="rollGacha(1)">単発</button>
  <button onclick="rollGacha(10)">10連</button>
  <button onclick="rollGacha(100)">100連</button>

  <div class="result" id="resultArea"></div>

  <script>
    const items = [
      "★ 猫",
      "★ 犬",
      "★★ 牛",
      "★★ 豚",
      "★★★ 鳥",
      "★★★★ 人間",
      "★★★★★ アホ"
    ];

    // 排出率（レア度ごとに重みを持たせる）
    const weights = [30, 30, 15, 15, 7, 2.8, 0.2];

    function rollItem() {
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      let rand = Math.random() * totalWeight;
      for (let i = 0; i < items.length; i++) {
        if (rand < weights[i]) return items[i];
        rand -= weights[i];
      }
      return items[0]; // fallback
    }

    function rollGacha(times) {
      let result = '';
      for (let i = 0; i < times; i++) {
        result += rollItem() + '\n';
      }
      document.getElementById('resultArea').textContent = result;
    }
  </script>
</body>
</html>
