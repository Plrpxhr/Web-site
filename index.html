<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャシステム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .item {
      padding: 4px 8px;
      border-radius: 4px;
      margin: 2px;
      opacity: 0;
      transform: scale(0.5) rotate(0deg);
      animation: pop-in 0.3s ease-out forwards;
    }

    @keyframes pop-in {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(20deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .star1 { color: #555; background: #eee; }
    .star2 { color: #1f8b4c; background: #d5f5e3; }
    .star3 { color: #2980b9; background: #d6eaf8; }
    .star4 { color: #8e44ad; background: #f5eef8; }
    .star5 {
      color: gold;
      background: #fff5cc;
      animation: glow 1s infinite alternate, jump 0.5s ease-in-out infinite alternate;
      font-weight: bold;
      border: 2px solid gold;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px gold; }
      100% { box-shadow: 0 0 20px gold; }
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    .summary {
      margin-top: 30px;
      font-size: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ガチャシステム</h1>
  <button onclick="rollGacha(1)">単発</button>
  <button onclick="rollGacha(10)">10連</button>
  <button onclick="rollGacha(100)">100連</button>

  <div class="result" id="resultArea"></div>
  <div class="summary" id="summaryArea"></div>

  <script>
    const items = [
      "★ 猫",
      "★ 犬",
      "★★ 牛",
      "★★ 豚",
      "★★★ 鳥",
      "★★★★ 人間",
      "★★★★★ アホ"
    ];

    const weights = [30, 30, 15, 15, 7, 2.8, 0.2];

    function rollItem() {
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      let rand = Math.random() * totalWeight;
      for (let i = 0; i < items.length; i++) {
        if (rand < weights[i]) return items[i];
        rand -= weights[i];
      }
      return items[0];
    }

    function getStarClass(item) {
      if (item.startsWith("★ ")) return "star1";
      if (item.startsWith("★★ ")) return "star2";
      if (item.startsWith("★★★ ")) return "star3";
      if (item.startsWith("★★★★ ")) return "star4";
      if (item.startsWith("★★★★★ ")) return "star5";
      return "";
    }

    function getStarKey(item) {
      return item.split(' ')[0]; // "★", "★★" など
    }

    function rollGacha(times) {
      const resultArea = document.getElementById('resultArea');
      const summaryArea = document.getElementById('summaryArea');
      resultArea.innerHTML = '';
      summaryArea.innerHTML = '';

      const results = [];
      const countMap = {}; // 出現数を記録

      for (let i = 0; i < times; i++) {
        const item = rollItem();
        results.push(item);
        const key = getStarKey(item);
        countMap[key] = (countMap[key] || 0) + 1;
      }

      let i = 0;
      function showNext() {
        if (i >= results.length) {
          showSummary();
          return;
        }

        const item = results[i];
        const span = document.createElement('span');
        span.className = 'item ' + getStarClass(item);
        span.textContent = item;

        resultArea.appendChild(span);

        if ((i + 1) % (20 * 10) === 0) {
          const br = document.createElement('div');
          br.style.width = '100%';
          br.style.height = '10px';
          resultArea.appendChild(br);
        }

        i++;
        setTimeout(showNext, 50);
      }

      function showSummary() {
        const lines = Object.entries(countMap)
          .sort((a, b) => b[0].length - a[0].length) // ★★★★★が先に来るように
          .map(([stars, count]) => `${stars}：${count}個`);
        summaryArea.textContent = '【結果まとめ】\n' + lines.join('\n');
      }

      showNext();
    }
  </script>
</body>
</html>
